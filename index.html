<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/records.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
    <!-- /// -->
    <title>Crud User</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue" id="cadastrarUsuario">
            Cadastrar usuario
        </button>

        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <tr >
                    <!-- <td>Maria</td>
                    <td>Maria@maria.com</td>
                    <td>(11) 99999-8888</td>
                    <td>São Paulo</td> -->
                    <td>
                        <!-- <button type="button" class="button green">Editar</button>
                        <button type="button" class="button red">Excluir</button> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <section class="modal-content">
                <header class="modal-header">
                    <h2 id="title-modal">Novo Usuario</h2>
                    <span class="modal-close" id="modalClose">&#10006</span>
                    <!-- &#10006 = X -->
                </header>
                <!-- INPUTS ------------------------------------------------ -->
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome" id="nameId">
                    <input type="email" class="modal-field" placeholder="Email" id="emailId">
                    <input type="text" class="modal-field" placeholder="Celular" id="celularId">
                    <input type="text" class="modal-field" placeholder="Cidade" id="cidadeId">

<!-- 
                    <input type="button" class="modal-field" placeholder="Cidade" id="button green">
                    <input type="button" class="modal-field" placeholder="Cidade" id="button red"> -->
                </form>
                <!-- INPUTS ------------------------------------------------ -->
                <footer class="modal-footer">
                    <button id="button-salvar" class="button green">
                        Salvar
                    </button>
                    <button class="button blue">
                        Cancelar
                    </button>
                </footer>
            </section>
         </div>
    </main>
    <footer>
        Copyright &copy; Gabriel Rodrigues
    </footer>
</body>
</html>
